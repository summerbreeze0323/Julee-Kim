<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">   
    <meta charset="UTF-8">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">
    <title>Hiyoujeju Admin</title>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://helloworld.naver.com/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../js/promotions/promotion.js"></script>
</head>
<body>
    <div class="all_wrap">   
        <div class="nav_wrap">
            <ul class="nav">
                <h1 class="nav_brand">
                    하이요제주 백오피스
                </h1>
                <li>
                    <a href="../index.html">홈</a>
                </li>
                <li>
                    <a href="../casts/index.html">캐스트</a>
                </li>
                <li>
                    <a href="../promotions/index.html">프로모션</a>
                </li>
                <li>
                    <a href="../coupons/index.html">쿠폰</a>
                </li>
                <li>
                    <a href="#">준비 중</a>
                </li>
                <li>
                    <a href="#">준비 중</a>
                </li>
            </ul>
        </div>
        <!-- nav_wrap -->
        <div id="table_container" class="container promo_container">
            <h1>프로모션</h1>
            <div class="table_wrap">
                <table v-for="(page, pageIndex) in pages" v-bind:class="[pageIndex == selectedPageIndex ? 'select_table' : '', 'promo_table']">
                    <colgroup>
                        <col width="2%">
                        <col width="7%">
                        <col width="56%">
                        <col width="35%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Status</th>
                            <th>Banner</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, itemIndex) in page">
                            <td>{{ 1 + itemIndex + pageIndex * itemsInPage }}</td>
                            <td>{{ item.status }}</td>
                            <td><a :href="'show.html?id=' + item.id"><img v-bind:src="item.banner"></a></td>
                            <td>{{ item.createdAt | newDate | toLocaleString }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- table_wrap -->
            <div class="pagination">
                <ul>
                    <li v-for="(pageNumber, index) in pages.length" v-on:click="selectedPageIndex = index" v-bind:class="[index == selectedPageIndex ? 'select_pageNum' : '']">{{ pageNumber }}</li>
                </ul>
            </div>
            <div class="btn_wrap">
                <a href="new.html" class="btn btn_new">NEW</a>                
            </div>
        </div>
        <!-- container -->
    </div>
    <script src="../js/promotions/index.js"></script>
</body>
</html>
